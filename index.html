<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <h2>Page Tracker</h2>
            <hr>
            <p class="lib-info">Library Information</p>
            <hr>
            <div class="infos">
                <p>Books: <span class="total">0 </span></p>
                <p>Completed: <span class="completed">0 </span></p>
                <p>Total Page: <span class="totalp">0 </span></p>
            </div>
        </div>
        <button type="submit" class="addb">Add </button>
    </div>

    <div class="books-section"></div>

    <dialog id="favDialog">
        <div class="addsection">
            <h6>Add Book</h6>
            <form id="addForm">
                <div class="input-group">
                    <label for="name">Book Name</label>
                    <input type="text" name="name" id="name" placeholder="Book Name" required>
                </div>
                <div class="input-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>
                <div class="input-group">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Number Of Pages" required>
                </div>
                <div class="input-group">
                    <label for="pread">Pages Read</label>
                    <input type="number" name="pread" id="pread" placeholder="Number Of Pages Read" required>
                </div>
                <div class="input-group" >
                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        <option value="read" style="color: #00ebc7;font-weight: 700;">Read</option>
                        <option value="reading" style="color: #e45858;font-weight: 700;">Reading</option>
                        <option value="to be read" style="color: #8bd3dd ; font-weight: 700;">To Read List</option>
                    </select>
                </div>
                <button class="add" type="submit">Add </button>
            </form>
        </div>
    </dialog>

    <dialog id="editDialog" style="width: 200px;">
        <div class="edit-section">
            <h6 class="editBook"></h6>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="input-group">
                    <label for="editStatus">Status</label>
                    <select name="editStatus" id="editStatus" required>
                        <option value="read" style="color: #00ebc7;font-weight: 700;">Read</option>
                        <option value="reading" style="color: #e45858;font-weight: 700;">Reading</option>
                        <option value="to be read" style="color: #8bd3dd ; font-weight: 700;">To Read List</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="nbrpagesread">Pages Read</label>
                    <input type="number" name="pages-read" id="pages_R" required>
                </div>
                <button class="confirm">Confirm</button>
            </form>
        </div>
    </dialog>

</body>
</html>
